
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link href="css/chatting.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>MBO Student Chatroom | Chatroom</title>
    </head>
    <body>
        <div class="headerclass">
            <p class="topBar userSchool">ROC Mondriaan</p>
        </div>
        <main>
            <div class="container">
                    <div class="position-absolute top-0 start-0 ">
                        <div class="inputwindow chatArea1">
                            <h5>Daan</h5>
                            <input class="chatter1" type="text" placeholder="type your message...">
                            <button class="buttonOne">Send</button>
                        </div>
                    </div>
                    <div class="position-absolute top-0 start-50 translate-middle-x"></div>
                    <div class="position-absolute top-0 end-0">
                        <div class="inputwindow chatArea2">
                            <h5>Emma</h5>
                            <input class="chatter2" type="text" placeholder="type your message...">
                            <button class="buttonTwo">Send</button>
                        </div>
                    </div>
                    <div class="position-absolute top-50 start-0 translate-middle-y"></div>
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <div class="chatwindow">
                            Chat messages:
                            <div class="messages">
                                
                            </div>
                        </div>
                    </div>
                    <div class="position-absolute top-50 end-0 translate-middle-y"></div>
                    <div class="position-absolute bottom-0 start-0">
                        <div class="inputwindow chatArea3">
                            <h5>Lucas</h5>
                            <input class="chatter3" type="text" placeholder="type your message...">
                            <button class="buttonThree">Send</button>
                        </div>
                    </div>
                    <div class="position-absolute bottom-0 start-50 translate-middle-x"></div>
                    <div class="position-absolute bottom-0 end-0">
                        <div class="inputwindow chatArea4">
                            <h5 class="yourChatBox yourChatter">You..</h5>
                            <input class="chatter4" type="text" placeholder="type your message...">
                            <button class="buttonFour">Send</button>
                        </div>
                    </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
